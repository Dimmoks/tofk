<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body background="background.jpg">

    <div class="container">
        <div class="header-text">
            To-Do List
        </div>
        <div class="prewiew-text">
            Твої замітки :)
        </div>
        <div class="block-button">
            <a href="https://codeclub.com.ua" target="_blank">
                <button class="buttonCC">
                    CodeClub
                </button>
            </a>
        </div>
        <div class="block-add">
            <input class="inputadd" type="text" placeholder="Введіть задачу">
            <button class="buttonadd" id="buttonadd" onclick="buttonAddElement()">
                +
            </button>
        </div>
        <div class="block-task" id="blocktask">
            <div class="card-task">
                <div class="tasktext">
                    Task one
                </div>
                <button class="deltask">
                    <p>✖</p>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
